image: najeraoscar/latex-emacs-min

variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - ./installs.sh

test:
  script:
  - emacs --batch -Q --script genfiles.el
  - cd doc; hugo
  except:
  - master

  artifacts:
    paths:
      - doc/public

pages:
  script:
  - emacs --batch -Q --script genfiles.el
  - cd doc; hugo
  - mv doc/public/ public/
  artifacts:
    paths:
      - public
  only:
  - master
